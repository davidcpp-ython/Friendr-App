<main class="create-post-container">
    <h2 class="page-title">Create a post</h2>
    <form class="post-form">
      <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="title" placeholder="Enter post title" required>
      </div>
      <div class="form-group">
        <label for="post-content">Content</label>
        <textarea id="post-content" name="content" placeholder="What's on your mind?" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </main>
